<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<title>Sandbox</title>
<style type="text/css">
body {
    font-family: Arial;
}
table {
    border-collapse: collapse;
}
td {
    border-left: solid 1px black;
    border-top: solid 1px black;
    height: 1.5em;
    width: 3em;
}
tr:last-child > td {
    border-bottom: solid 1px black;
}
tr > td:last-child {
    border-right: solid 1px black;
}
</style>
</head>

<body>
<table style="margin-top: 40px; margin-left: 40px;">
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td style="border-top-style: dashed; border-top-width: 3px; border-left-style: dashed; border-left-width: 3px"></td>
        <td style="border-top-style: dashed; border-top-width: 3px; border-right-width: 3px"></td>
    </tr>
    <tr>
        <td></td>
        <td style="border-top-style: dashed; border-top-width: 3px; border-left-style: dashed; border-left-width: 3px"></td>
        <td style="border-top-style: dashed; border-top-width: 3px"></td>
        <td></td>
        <td style="border-top-width: 3px; border-left-width: 3px"></td>
    </tr>
    <tr>
        <td></td>
        <td style="border-left-style: dashed; border-left-width: 3px"></td>
        <td></td>
        <td></td>
        <td style="border-left-width: 3px"></td>
    </tr>
    <tr>
        <td></td>
        <td style="border-left-style: dashed; border-left-width: 3px"></td>
        <td></td>
        <td style="border-top-width: 3px; border-left-width: 3px"></td>
        <td></td>
    </tr>
    <tr>
        <td style="border-top-style: dashed; border-top-width: 3px; border-left-style: dashed; border-left-width: 3px"></td>
        <td></td>
        <td></td>
        <td style="border-left-width: 3px"></td>
        <td></td>
    </tr>
    <tr>
        <td style="border-bottom-width: 3px; border-left-style: dashed; border-left-width: 3px"></td>
        <td style="border-top-width: 3px; border-left-width: 3px"></td>
        <td style="border-top-width: 3px"></td>
        <td></td>
        <td></td>
    </tr>
</table>

<!--(x-1, y) point-->   <span style="font-size: xx-large; position: absolute; top: 24px; left: 251px">&bull;</span>
<!--(x, y-1) point-->   <span style="font-size: xx-large; position: absolute; top: 50px; left: 303px">&bull;</span>
<!--(x-1, y)-->         <span style="position: absolute; top: 19px; left: 230px">(<i>x</i>&minus;1, <i>y</i>)</span>
<!--(0, y)-->           <span style="position: absolute; top: 30px; left: 9px">(0, <i>y</i>)</span>
<!--B(x, y)-->          <span style="position: absolute; top: 30px; left: 315px">B(<i>x</i>, <i>y</i>)</span>
<!--(x, y-1)-->         <span style="position: absolute; top: 56px; left: 315px">(<i>x</i>, <i>y</i>&minus;1)</span>
<!--A(0, 0)-->          <span style="position: absolute; top: 212px; left: 20px">A(0, 0)</span>
<!--(x, 0)-->           <span style="position: absolute; top: 212px; left: 291px">(<i>x</i>, 0)</span>

</body>
</html>
